<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Web94</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #008080;
    overflow: hidden;
  }
  /* デスクトップ */
  #desktop {
    width: 100vw;
    height: 100vh;
    position: relative;
  }
  /* スタートバー */
  #taskbar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: #333;
    color: white;
    display: flex;
    align-items: center;
  }
  #start-button {
    width: 80px;
    height: 100%;
    background: #555;
    border: none;
    color: white;
    cursor: pointer;
  }
  /* ウィンドウ */
  .window {
    position: absolute;
    width: 300px;
    height: 200px;
    background: #ddd;
    border: 2px solid #555;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    display: none;
    flex-direction: column;
  }
  .window-header {
    background: #555;
    color: white;
    padding: 5px;
    cursor: move;
  }
  .window-body {
    flex: 1;
    padding: 10px;
  }
</style>
</head>
<body>
<div id="desktop">
  <div id="taskbar">
    <button id="start-button">Web94</button>
  </div>

  <!-- サンプルウィンドウ -->
  <div class="window" id="myWindow">
    <div class="window-header">メモ帳 <button onclick="closeWindow('myWindow')">✖</button></div>
    <div class="window-body">
      <textarea style="width:100%;height:100%;"></textarea>
    </div>
  </div>
</div>

<script>
  const startButton = document.getElementById('start-button');
  const myWindow = document.getElementById('myWindow');

  startButton.addEventListener('click', () => {
    myWindow.style.display = myWindow.style.display === 'flex' ? 'none' : 'flex';
    myWindow.style.left = '50px';
    myWindow.style.top = '50px';
  });

  function closeWindow(id) {
    document.getElementById(id).style.display = 'none';
  }

  // 簡単なドラッグ機能
  let dragTarget = null;
  let offsetX = 0, offsetY = 0;

  document.querySelectorAll('.window-header').forEach(header => {
    header.addEventListener('mousedown', e => {
      dragTarget = header.parentElement;
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
    });
  });

  document.addEventListener('mousemove', e => {
    if(dragTarget){
      dragTarget.style.left = e.clientX - offsetX + 'px';
      dragTarget.style.top = e.clientY - offsetY + 'px';
    }
  });

  document.addEventListener('mouseup', () => dragTarget = null);
</script>
</body>
</html>
